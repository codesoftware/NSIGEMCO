
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://butterfaces.larmic.de/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

</h:head>
<body>
	<ui:composition template="/TEMPLATE/template.xhtml">
		<ui:define name="content">
			<f:event listener="#{cargaListasMapBean.cargaListaSedes}"
				type="preRenderView" />
			<h:form id="formulario">
				<p:growl id="mensajes" showDetail="true" autoUpdate="true"></p:growl>
				<p:panelGrid layout="grid" columns="4" >
					<f:facet name="header">
						<p:outputLabel value="CONSULTA DE SOLICITUDES" />
					</f:facet>
					<p:outputLabel value="fechaInicial" />
					<p:calendar pattern="dd/MM/yyyy" locale="es_ES"
						readonlyInput="true" id="fechaInicial"
						value="#{solicitudesBean.fechaInicial}" navigator="true"
						style="width:60%;" required="true"
						requiredMessage="Seleccione fecha Inicial">
					</p:calendar>
					<p:outputLabel value="fechaFinal" />
					<p:calendar pattern="dd/MM/yyyy" locale="es_ES"
						readonlyInput="true" id="fechaFinal"
						value="#{solicitudesBean.fechaFinal}" navigator="true"
						style="width:60%;" required="true"
						requiredMessage="Seleccione fecha Inicial">
					</p:calendar>
					<p:outputLabel value="Estado" />
					<h:selectOneMenu styleClass="form-control" id="selectEstado"
						value="#{solicitudesBean.estado}">
						<f:selectItem itemLabel=".." itemValue=""></f:selectItem>
						<f:selectItem itemLabel="SOLICITADO" itemValue="C"></f:selectItem>
						<f:selectItem itemLabel="APROBADO" itemValue="A"></f:selectItem>
					</h:selectOneMenu>
					<p:commandButton value="CONSULTAR" styleClass="OrangeButton"
						actionListener="#{solicitudesBean.consultaSolicitudes}"
						update="tablaSolicitudes" />
				</p:panelGrid>
				<p:dataTable id="tablaSolicitudes" widgetVar="wtablaSolicitudes"
					value="#{solicitudesBean.solicitudes}" var="solicitud"
					paginator="true" rows="15" reflow="true">
					<p:column headerText="ID">
						<p:outputLabel value="#{solicitud.id}" />
					</p:column>
					<p:column headerText="FECHA">
						<p:outputLabel value="#{solicitud.fecha}"
							converter="xmlDatetoDateConverterHour" />
					</p:column>
					<p:column headerText="USUARIO">
						<p:outputLabel value="#{solicitud.usuario.persona.nombre}" />
					</p:column>
					<p:column headerText="COMENTARIO">
						<p:outputLabel value="#{solicitud.comentario}" />
					</p:column>
					<p:column headerText="SEDE">
						<p:outputLabel value="#{solicitud.sede.name}" />
					</p:column>
					<p:column headerText="ESTADO">
						<h:outputText value="ENVIADA"
							rendered="#{solicitud.estado  == 'A'}" />
						<h:outputText value="SOLICITADO"
							rendered="#{solicitud.estado  == 'C'}" />
					</p:column>
					<p:column headerText="DETALLE">
						<p:commandButton value="VER" update=":formulario:detalleProductos"
							actionListener="#{solicitudesBean.consultaDetalle(solicitud.id,solicitud.sede.name)}">
							<f:ajax render=":formulario:detalleProductos" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dialog id="detalleProductos" widgetVar="wdetalleProductos"
					modal="true" closeOnEscape="true">
					<p:dataTable id="tablaProductosDetalle" reflow="true"
						paginator="true" rows="6"
						value="#{solicitudesBean.productosSolicitud}" var="prd"
						editable="true" editMode="cell">
						<f:facet name="header">
							<p:outputLabel
								value="PRODUCTOS SOLICITADOS POR LA SEDE #{solicitudesBean.sedeNombreSelec}" />
						</f:facet>
						<p:ajax event="cellEdit" listener="#{solicitudesBean.onCellEdit}"
							update="tablaProductosDetalle" />
						<p:column headerText="CODIGO">
							<p:outputLabel value="#{prd.producto.codigoExt}" />
						</p:column>
						<p:column headerText="NOMBRE">
							<p:outputLabel value="#{prd.producto.nombre}" />
						</p:column>
						<p:column headerText="CANTIDAD">
							<p:outputLabel value="#{prd.cantidadSolicitada}" />
						</p:column>
						<p:column headerText="SEDE">
							<p:cellEditor>
								<f:facet name="output">
									<h:selectOneMenu value="#{prd.sedeProducto.id}"
										style="width:100%">
										<f:selectItem itemLabel="SELECCIONE UNA SEDE" itemValue="-1"></f:selectItem>
										<f:selectItems value="#{cargaListasMapBean.listaMapSedes}"></f:selectItems>
									</h:selectOneMenu>
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{prd.sedeProducto.id}"
										style="width:100%">
										<f:selectItem itemLabel="SELECCIONE UNA SEDE" itemValue="-1"></f:selectItem>
										<f:selectItems value="#{cargaListasMapBean.listaMapSedes}"></f:selectItems>
									</h:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="EXISTENCIAS">
							<p:commandButton value="VER" styleClass="BlueButton"
								onclick="PF('existenciasSede').show()"
								actionListener="#{solicitudesBean.consultaExistenciaSedes(prd.producto.id)}"
								update=":formulario:existenciaSede" />
						</p:column>
						<p:column headerText="CANTIDAD ENVIADA">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{prd.cantidadEnvidada}" />
								</f:facet>
								<f:facet name="input">
									<pe:inputNumber value="#{prd.cantidadEnvidada}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
					</p:dataTable>
					<p:panel>
						<p:commandButton value="ENVIAR PRODUCTOS"
							actionListener="#{solicitudesBean.actualizaPedido}"
							oncomplete="PF('wdetalleProductos').hide()"
							update=":formulario:mensajes"
							rendered="#{solicitudesBean.estadoSolicitud=='C'}" />
					</p:panel>
				</p:dialog>
				<p:dialog closeOnEscape="true" header="EXISTENCIAS POR SEDE"
					responsive="true" widgetVar="existenciasSede" modal="true">
					<p:dataTable var="listExistencias"
						value="#{solicitudesBean.listaExistencia}" reflow="true" rows="5"
						widgetVar="productosTable" paginator="true"
						emptyMessage="No hay Existencias en ninguna sede"
						id="existenciaSede">
						<p:column headerText="Nombre Sede">
							<h:outputText value="#{listExistencias.sede.name}" />
						</p:column>
						<p:column headerText="Cantidades">
							<h:outputText value="#{listExistencias.existencias}" />
						</p:column>
					</p:dataTable>
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
