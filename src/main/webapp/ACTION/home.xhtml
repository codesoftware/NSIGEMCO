
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
	<ui:composition template="/TEMPLATE/template.xhtml">
		<ui:define name="content">
			<br />
			<p:growl id="growl" showDetail="true" />
			<div class="row">
				<div class="col-md-2 col-sm-0 col-xs-0"></div>
				<div class="col-md-4 col-sm-12 col-xs-12">
					<p:panelGrid columns="2" styleClass="table" >
						<p:outputLabel value="Dos meses Atras:"></p:outputLabel>
						<p:outputLabel value="#{homeBean.dosMeses}" >
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</p:outputLabel>
						<p:outputLabel value="Mes Anterior:" ></p:outputLabel>
						<p:outputLabel value="#{homeBean.unMeses}" >
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</p:outputLabel>
						<p:outputLabel value="Mes Actual:" ></p:outputLabel>
						<p:outputLabel value="#{homeBean.actual}" >
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</p:outputLabel>
					</p:panelGrid>
					<p:chart type="pie" model="#{homeBean.pieModel}" style="width:100%;height:300px" />
				</div>
				<div class="col-md-4 col-sm-12 col-xs-12">
					<p:chart type="bar" model="#{homeBean.barModel}" style="width:100%;height:300px" />
				</div>
				<div class="col-md-2 col-sm-0 col-xs-0"></div>
			</div>
			
			

		</ui:define>
	</ui:composition>
</body>
</html>
