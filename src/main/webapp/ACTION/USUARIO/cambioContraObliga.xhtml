<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
	<link rel="stylesheet" type="text/css" href="/NSIGEMCO/BOOTSTRAP/bootstrap.css" />
</h:head>
<body>
	<h:form>
		<p:inputText value="#{loginBean.usuario}" style="display:none;" />
		<div class="row">
			<div class="col-md-4 col-sm-0 col-xs-0"></div>
			<div class="col-md-4 col-sm-12 col-xs-12">
				<div class="row">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<br />
					<div class="col-sm-12 col-md-12  col-xs-12 thumbnail">
						<div class="form-group col-sm-12 col-md-12">
							<div class="alert alert-info text-center" role="alert">
								<h1>CAMBIO DE CLAVE INICIAL</h1>
							</div>
							<p>Por razones de Seguridad Se solicita cambiar su clave ya que la clave con la que ingreso fue generada por el sistema.</p>
							<div class="form-group">
								<label for="contra">Nueva Contrase単a</label>
								<p:password id="password" value="#{loginBean.contraPrinci}" required="true" requiredMessage="Ingrese Contrase単a" styleClass="form-control" />
							</div>
							<div class="form-group">
								<label for="contra">Confirmar Contrase単a</label>
								<p:password id="password2" value="#{loginBean.contraSecund}" required="true" requiredMessage="Ingrese la confirmacion de la contrase単a" styleClass="form-control"  />
							</div>
							<div class="form-group text-center ">
								<p:commandLink action="#{loginBean.cambioContraOblig}" styleClass="btn btn-primary" rendered="#{loginBean.bandera}">Enviar</p:commandLink>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-0 col-xs-0"></div>
		</div>
	</h:form>
</body>
</html>
