
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://butterfaces.larmic.de/components" xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

</h:head>
<body>
	<ui:composition template="/TEMPLATE/template.xhtml">
		<ui:define name="content">
			<br />
			<p:growl id="messages" autoUpdate="true" showDetail="true" life="30000"></p:growl>
			<div class="row">
				<div class="col-md-3 col-xs-0 col-sm-0"></div>
				<div class="col-md-6 col-xs-12 col-sm-12">
					<div class="row ">
						<div class="alert alert-info col-md-12 col-sm-12 col-xs-12">
							<div class="form-group">
								<h3>
									CLASES:<br />
									<p:commandLink value="#{auxContableBean.claseSelected.codigo}" action="/ACTION/CONTABILIDAD/CONSULTAS/consultaClase.jsf"></p:commandLink>
									<p:outputLabel value="&nbsp;&nbsp;&nbsp;"></p:outputLabel>
									<p:outputLabel value="#{auxContableBean.claseSelected.nombre}"></p:outputLabel>
								</h3>
							</div>
							<div class="form-group">
								<h3>
									GRUPO:<br />
									<p:outputLabel value="#{auxContableBean.grupoSelected.codigo}"></p:outputLabel>
									<p:outputLabel value="&nbsp;&nbsp;&nbsp;"></p:outputLabel>
									<p:outputLabel value="#{auxContableBean.grupoSelected.nombre}"></p:outputLabel>
								</h3>
							</div>
							<div class="form-group">
								<h3>
									CUENTA:<br />
									<p:outputLabel value="#{auxContableBean.cuentaSelected.codigo}"></p:outputLabel>
									<p:outputLabel value="&nbsp;&nbsp;&nbsp;"></p:outputLabel>
									<p:outputLabel value="#{auxContableBean.cuentaSelected.nombre}"></p:outputLabel>
								</h3>
							</div>
							<div class="form-group">
								<h3>
									SUBCUENTA:<br />
									<p:outputLabel value="#{auxContableBean.subcuentaSelected.codigo}"></p:outputLabel>
									<p:outputLabel value="&nbsp;&nbsp;&nbsp;"></p:outputLabel>
									<p:outputLabel value="#{auxContableBean.subcuentaSelected.nombre}"></p:outputLabel>
								</h3>
							</div>
						</div>
						<div class="panel panel-success">
							<div class="panel-body">
								<p:outputLabel value="#{auxContableBean.claseSelected.descripcion}"></p:outputLabel>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 col-xs-0 col-sm-0"></div>
			</div>
			<h:form id="formConsulta">
				<div class="row">
					<div class="col-md-3 col-xs-0 col-sm-0"></div>
					<div class="col-md-6 col-xs-12 col-sm-12">
						<div class="row">
							<h3 class="alert alert-warning">
								Auxiliares
								<p:commandButton value="Insertar Auxiliar" onclick="PF('dialogInsAux').show()" styleClass="OrangeButton"></p:commandButton>
							</h3>
							<div class="panel panel-warning" style="max-height: 250px; overflow-y: scroll;">
								<table class="table table-hover">
									<tbody>
										<ui:repeat var="item" value="#{auxContableBean.listaAuxiliar}">
											<tr>
												<td style="text-align: center;"><p:commandLink value="#{item.codigo}" action="#{subCuentaBean.seleccionaSubCuenta(item)}"></p:commandLink></td>
												<td style="text-align: center;"><p:outputLabel value="#{item.nombre}"></p:outputLabel></td>
											</tr>
										</ui:repeat>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-xs-0 col-sm-0"></div>
				</div>
			</h:form>
			<p:dialog widgetVar="dialogInsAux" closeOnEscape="true" header="INSERTAR AUXILIAR" styleClass="modalResponsive" modal="true" responsive="true">
				<h:form id="formInsertAux">
					<p:panelGrid columns="2" styleClass="table">
						<f:facet name="header">
							INSERTAR AUXILIAR
						</f:facet>
						<p:outputLabel value="NOMBRE: "></p:outputLabel>
						<p:inputText value="#{auxContableBean.nombre}"></p:inputText>
						<p:outputLabel value="Descripcion: "></p:outputLabel>
						<p:inputText value="#{auxContableBean.descripcion}"></p:inputText>
						<p:outputLabel value="Codigo: "></p:outputLabel>
						<p:inputText value="#{auxContableBean.codigo}" maxlength="2"></p:inputText>
						<p:commandButton value="INSERTAR" actionListener="#{auxContableBean.insertarAuxiliar}" update=":formConsulta"></p:commandButton>
					</p:panelGrid>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</body>
</html>
