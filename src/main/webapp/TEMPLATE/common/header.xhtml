<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
.cabecera, .muestraCabecera {
	-webkit-border-radius: 10px 10px 10px 10px;
	border-radius: 10px 10px 10px 10px;
	color: #ffffff;
	font-family: Arial;
	font-size: 15px; `
	color: #ffffff;
}

@media only screen and (min-width: 600px) {
	.modalResponsive {
		width: 75% !important;
	}
	.modalResponsiveSmall {
		width: 40% !important;
	}
	.modalResponsiveMedium {
		width: 55% !important;
	}
}

@media only screen and (max-width: 601px) {
	.modalResponsive {
		width: 100% !important;
	}
	.modalResponsiveSmall {
		width: 100% !important;
	}
	.modalResponsiveMedium {
		width: 100% !important;
	}
}
</style>
	<script>
		$(function() {
			$('.toggleCabeceraArriba').click(function() {
				$('.muestraCabecera').show('fast');
				$('.ocultaCabecera').hide('fast');
			});
			$('.toggleCabeceraAbajo').click(function() {
				$('.muestraCabecera').hide('fast');
				$('.ocultaCabecera').show('fast');

			});
		});
	</script>
	<h:outputStylesheet library="css" name="style1.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style2.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style3.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style5.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="style6.css"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
</h:head>
<body>
	<ui:composition>
		<h:form id="formHeader">
			<div class="row cabecera ocultaCabecera" style="background-color: #337ab7">
				<div class="col-md-4 col-sm-1">
					<br />
					<p:graphicImage library="images" name="logo.png" width="70%" />
				</div>
				<div class="col-md-4 col-sm-10"></div>
				<div class="col-md-4 col-sm-1 text-uppercase">
					<div class="row text-justify col-md-12 col-sm-12" style="margin-top: 5%; margin-left: 1%;">
						<span class="glyphicon glyphicon-user"></span>&nbsp;Nombre:&nbsp;
						<p:outputLabel style="color:white;font-weight: bolder;" value="#{cabeceraBean.usuarioSesion.persona.apellido}" />
						&nbsp;
						<p:outputLabel style="color:white;font-weight: bolder;" value="#{cabeceraBean.usuarioSesion.persona.nombre}" />
						<br /> <span class="glyphicon glyphicon-ok"></span>&nbsp;Perfil:&nbsp;
						<p:outputLabel style="color:white;font-weight: bolder;" value="#{cabeceraBean.usuarioSesion.perfil.nombre}"></p:outputLabel>
						<br /> <span class="glyphicon glyphicon-calendar"></span>&nbsp;Ultimo ingreso:&nbsp;
						<p:outputLabel value="#{cabeceraBean.ultimoIngreso}" style="color:white;font-weight: bolder;">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</p:outputLabel>
						<br /> <span class="glyphicon glyphicon-menu-up toggleCabeceraArriba"></span><br />
					</div>
				</div>
			</div>
			<div class="row muestraCabecera" style="display: none; background-color: #337ab7">
				<div class="col-md-4 col-sm-1"></div>
				<div class="col-md-4 col-sm-10"></div>
				<div class="col-md-4 col-sm-1 text-uppercase">
					<div class="row text-justify col-md-12 col-sm-12" style="margin-top: 2%; margin-left: 1%;">
						<span class="glyphicon glyphicon-menu-down toggleCabeceraAbajo"></span><br />
					</div>
				</div>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
